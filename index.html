<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Néstor Villon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
            background: url('fondo.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        /* Lienzo para la animación de fondo */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Franja semi-transparente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Negro semi-transparente */
            z-index: 1; /* Debajo del contenido */
        }

        /* Encabezado */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            margin: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Imagen de perfil */
        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00aaff;
            margin-bottom: 20px;
        }
